{% extends 'base.html' %}

{% block content %}
<nav>
    <ul>
        {% for post in object_list %}
            <li class="post-entry">
                <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
                <p>{{ post.body }}</p>
            </li>
        {% endfor %}
    </ul>
</nav>
{% endblock content %}
